<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SlowDeath | Projects</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("https://i.ibb.co/rKy3NFNj/bg.png");
      background-size: cover; /* يجعل الصورة تغطي الشاشة بالكامل */
      background-position: center;
      background-attachment: fixed; /* يبقي الخلفية ثابتة عند التمرير*/
    }
    
    body::before {
  content: "";
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.1); /* شفافية خفيفة */
  z-index: -1;
}

    header {
      padding: 40px;
      text-align: center;
      border-bottom: 1px solid #222;
    }

    h1 {
      margin: 0;
      color: green;
      letter-spacing: 4px;
    }
    
    p {
      color: red;
    }

    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 40px;
    }

    .card {
      background: #111;
      border: 1px solid #222;
      padding: 20px;
      transition: transform 0.3s, border 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
      border-color: #fff;
    }

    .card h3 {
      margin-top: 0;
    }

    .card a {
      color: #fff;
      text-decoration: none;
      border-bottom: 1px solid #555;
    }

    .card a:hover {
      border-color: #fff;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 13px;
      color: #777;
      border-top: 1px solid #222;
    }
  </style>
</head>
<body>

<header>
  <h1>PROJECTS</h1>
  <p>SlowDeath Team Works</p>
</header>

<section class="projects" id="projects"></section>

<footer>
  © SlowDeath Team
</footer>

<script>
fetch("/api/projects")
  .then(res => res.json())
  .then(data => {
    const container = document.getElementById("projects");
    if (!data.length) {
      container.innerHTML = "<p>No projects yet.</p>";
      return;
    }

    data.forEach(p => {
      container.innerHTML += `
        <div class="card">
          <h3>${p.title}</h3>
          <p>${p.description}</p>
          ${p.link ? `<a href="${p.link}" target="_blank">View Project</a>` : ""}
        </div>
      `;
    });
  });
</script>

</body>
</html>
