<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SlowDeath | Contact Us</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --bg: #000;
  --card: rgba(17,17,17,0.85);
  --text: #fff;
  --muted: #999;
  --primary: #fff;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  min-height: 100vh;
  background: url("https://i.ibb.co/rKy3NFNj/bg.png") no-repeat center center fixed;
  background-size: cover;
  color: var(--text);
  overflow-x: hidden;
  position: relative;
}

body::before {
  content: "";
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.5);
  z-index: -1;
}

/* Header */
header {
  padding: 40px 20px;
  text-align: center;
}

header h1 {
  font-size: 3rem;
  letter-spacing: 4px;
  margin-bottom: 10px;
}

header p {
  color: var(--muted);
}

/* Contact Form Container */
.contact-container {
  max-width: 800px;
  margin: 50px auto;
  background: var(--card);
  padding: 40px;
  border-radius: 20px;
  backdrop-filter: blur(8px);
  box-shadow: 0 0 20px rgba(0,0,0,0.5);
  animation: fadeIn 1s ease;
}

.contact-container h2 {
  text-align: center;
  margin-bottom: 30px;
}

.contact-container form {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.contact-container input,
.contact-container textarea {
  padding: 15px;
  border-radius: 10px;
  border: 1px solid #333;
  background: rgba(0,0,0,0.3);
  color: var(--text);
  font-size: 1rem;
  transition: 0.3s;
}

.contact-container input:focus,
.contact-container textarea:focus {
  outline: none;
  border-color: var(--primary);
  background: rgba(0,0,0,0.5);
}

.contact-container button {
  padding: 15px;
  border-radius: 50px;
  border: 1px solid var(--primary);
  background: var(--primary);
  color: var(--bg);
  font-size: 1rem;
  cursor: pointer;
  transition: all 0.3s;
}

.contact-container button:hover {
  background: transparent;
  color: var(--primary);
  transform: translateY(-3px);
}

/* Footer */
footer {
  text-align: center;
  padding: 20px;
  color: var(--muted);
  font-size: 0.8rem;
  border-top: 1px solid #222;
}

/* Animations */
@keyframes fadeIn {
  0% { opacity: 0; transform: translateY(30px);}
  100% { opacity: 1; transform: translateY(0);}
}

/* Responsive */
@media(max-width:768px){
  header h1 {
    font-size: 2.2rem;
  }
  .contact-container {
    padding: 30px 20px;
  }
}
</style>
</head>

<body>

<header>
  <h1>CONTACT US</h1>
  <p>Reach out to the SlowDeath Team for projects or collaborations</p>
</header>

<section class="contact-container">
  <h2>Send Us a Message</h2>
  <form id="contactForm">
    <input type="text" id="name" placeholder="Your Name" required>
    <input type="email" id="email" placeholder="Your Email" required>
    <input type="text" id="subject" placeholder="Subject" required>
    <textarea id="message" rows="6" placeholder="Your Message" required></textarea>
    <button type="submit">Send Message</button>
  </form>
  <p id="status" style="text-align:center;margin-top:15px;color:var(--primary)"></p>
</section>

<footer>
  © 2026 SlowDeath Team
</footer>

<script>
const form = document.getElementById("contactForm");
const status = document.getElementById("status");

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  const data = {
    name: form.name.value,
    email: form.email.value,
    subject: form.subject.value,
    message: form.message.value
  };

  // مثال: إرسال البيانات للسيرفر (POST /api/contact)
  try {
    const res = await fetch("/api/contact", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    });

    if(res.ok) {
      status.innerText = "Message sent successfully!";
      form.reset();
    } else {
      status.innerText = "Failed to send message.";
    }
  } catch(err) {
    status.innerText = "Error sending message.";
  }
});
</script>

</body>
</html>
