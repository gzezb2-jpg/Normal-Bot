<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SlowDeath | Manage Projects</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("images/bg.png");
      background-size: cover; /* يجعل الصورة تغطي الشاشة بالكامل */
      background-position: center;
      background-attachment: fixed; /* يبقي الخلفية ثابتة عند التمرير*/
      color: #fff;
      padding: 40px;
    }

    h1 {
      letter-spacing: 4px;
    }

    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background: #111;
      border: 1px solid #333;
      color: #fff;
    }

    button {
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #fff;
      color: #000;
    }

    .project {
      border: 1px solid #222;
      padding: 15px;
      margin-top: 20px;
    }

    .actions {
      display: flex;
      gap: 10px;
    }
  </style>
</head>
<body>

<h1>MANAGE PROJECTS</h1>

<input id="title" placeholder="Project title">
<textarea id="desc" placeholder="Project description"></textarea>
<input id="link" placeholder="Project link (optional)">
<button onclick="addProject()">Add Project</button>

<div id="list"></div>

<script>
let projects = [];

async function load() {
  const res = await fetch("/api/projects");
  projects = await res.json();
  render();
}

function render() {
  const list = document.getElementById("list");
  list.innerHTML = "";
  projects.forEach(p => {
    list.innerHTML += `
      <div class="project">
        <b>${p.title}</b>
        <p>${p.description}</p>
        <div class="actions">
          <button onclick="removeProject(${p.id})">Delete</button>
        </div>
      </div>
    `;
  });
}

async function save() {
  await fetch("/api/projects/save", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify(projects)
  });
}

function addProject() {
  const title = document.getElementById("title").value;
  const desc = document.getElementById("desc").value;
  const link = document.getElementById("link").value;

  if (!title || !desc) return alert("Fill all fields");

  projects.push({
    id: Date.now(),
    title,
    description: desc,
    link
  });

  save();
  load();
}

function removeProject(id) {
  projects = projects.filter(p => p.id !== id);
  save();
  load();
}

load();
</script>

</body>
</html>
