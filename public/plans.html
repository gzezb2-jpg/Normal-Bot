<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BelvoHost - Plans</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    :root {
      --primary: #4f46e5;
      --primary-light: #6366f1;
      --accent: #facc15;
      --success: #10b981;
      --bot-color: #8b5cf6;
      --mc-color: #3b82f6;
      --samp-color: #ef4444;
      --dark-bg: rgba(10, 10, 20, 0.92);
      --card-bg: rgba(20, 20, 40, 0.7);
      --text-light: #f0f0ff;
      --text-gray: #ccc;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      font-family: 'Segoe UI', system-ui, sans-serif;
      min-height: 100%;
      color: var(--text-light);
      background: url('https://i.ibb.co/RGGqgXRv/file-00000000cc34720aa65b11d4686cb3fc.png') no-repeat center center fixed;
      background-size: cover;
      scroll-behavior: smooth;
    }

    /* Header */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: var(--dark-bg);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 30px;      z-index: 1000;
      border-bottom: 1px solid rgba(79, 70, 229, 0.3);
    }

    header h1 {
      font-size: 24px;
      color: var(--accent);
      font-weight: 800;
      letter-spacing: 1px;
    }

    /* Desktop Nav */
    .nav-links {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .nav-links a{
      text-decoration: none;
      color: var(--text-light);
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .nav-links a:hover {
      color: var(--primary-light);
    }



    /* Mobile Menu Toggle */
    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
      width: 30px;
      height: 22px;
      justify-content: space-between;
    }

    .menu-toggle span {
      height: 3px;
      width: 100%;      background: var(--text-light);
      border-radius: 2px;
      transition: 0.3s;
    }

    .menu-toggle.active span:nth-child(1) {
      transform: rotate(45deg) translate(6px, 6px);
    }
    .menu-toggle.active span:nth-child(2) {
      opacity: 0;
    }
    .menu-toggle.active span:nth-child(3) {
      transform: rotate(-45deg) translate(6px, -6px);
    }

    /* Main Content */
    main {
      margin-top: 100px;
      padding: 20px;
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
    }

    .section-title {
      text-align: center;
      font-size: 2.5rem;
      color: var(--accent);
      margin-bottom: 10px;
    }

    .section-subtitle {
      text-align: center;
      color: var(--text-gray);
      margin-bottom: 50px;
      font-size: 1.1rem;
    }

    /* Plans Container */
    #plans-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      margin-bottom: 80px;
    }

    .plan-card {
      background: var(--card-bg);
      border-radius: 20px;
      padding: 30px;      text-align: center;
      transition: all 0.4s ease;
      border: 1px solid rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(5px);
    }

    .plan-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
    }

    .plan-card.bot { border-top: 4px solid var(--bot-color); }
    .plan-card.minecraft { border-top: 4px solid var(--mc-color); }
    .plan-card.samp { border-top: 4px solid var(--samp-color); }

    .plan-title {
      font-size: 1.6rem;
      margin-bottom: 20px;
      font-weight: 700;
    }

    .plan-card.bot .plan-title { color: var(--bot-color); }
    .plan-card.minecraft .plan-title { color: var(--mc-color); }
    .plan-card.samp .plan-title { color: var(--samp-color); }

    .plan-features {
      list-style: none;
      margin: 25px 0;
      text-align: left;
    }

    .plan-features li {
      padding: 8px 0;
      display: flex;
      align-items: center;
      gap: 10px;
      color: var(--text-gray);
      font-size: 1.02rem;
    }

    .plan-features li i {
      color: var(--success);
      font-size: 1.1rem;
    }

    .order-btn {
      padding: 12px 28px;
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      color: white;
      border: none;      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1.05rem;
      width: 100%;
      margin-top: 10px;
    }

    .order-btn:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 15px rgba(79, 70, 229, 0.5);
    }

    /* Host Type Selector */
    .host-selector {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: var(--dark-bg);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 15px 10px;
      border-top: 1px solid rgba(79, 70, 229, 0.3);
      z-index: 999;
    }

    .host-btn {
      padding: 12px 24px;
      border: none;
      border-radius: 50px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 1.05rem;
    }

    .host-btn.bot { background: rgba(139, 92, 246, 0.2); color: var(--bot-color); }
    .host-btn.minecraft { background: rgba(59, 130, 246, 0.2); color: var(--mc-color); }
    .host-btn.samp { background: rgba(239, 68, 68, 0.2); color: var(--samp-color); }

    .host-btn.active {
      transform: scale(1.05);      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
    }

    .host-btn:hover:not(.active) {
      opacity: 0.9;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .menu-toggle {
        display: flex;
      }

      .nav-links {
        position: absolute;
        top: 70px;
        left: 0;
        width: 100%;
        background: var(--dark-bg);
        backdrop-filter: blur(10px);
        flex-direction: column;
        padding: 20px 0;
        gap: 15px;
        clip-path: polygon(0 0, 100% 0, 100% 0, 0 0);
        transition: clip-path 0.4s ease-in-out;
      }

      .nav-links.active {
        clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
      }

      

      header {
        padding: 16px 20px;
      }

      main {
        margin-top: 130px;      }

      .host-selector {
        flex-wrap: wrap;
        gap: 10px;
        padding: 12px;
      }
      .host-btn {
        padding: 10px 18px;
        font-size: 0.95rem;
      }
      .section-title {
        font-size: 2rem;
      }
    }

    @media (max-width: 480px) {
      .plan-card {
        padding: 20px 15px;
      }
      .plan-title {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>

<!-- Header -->
<header>
  <h1>BelvoHost</h1>
  <div class="menu-toggle" id="menuToggle">
    <span></span>
    <span></span>
    <span></span>
  </div>
  <nav id="mainNav" class="nav-links">
    <a href="/">Home</a>
    <a href="/plans">Plans</a>
    <a href="/about">About Us</a>
    <a href="/contact">Contact</a>
  </nav>
</header>

<!-- Main Content -->
<main>
  <h1 class="section-title">Choose Your Perfect Plan</h1>
  <p class="section-subtitle">Select your hosting type below to view available plans</p>
  <div id="plans-container">
    <!-- سيتم ملؤه تلقائيًا بواسطة JavaScript -->
  </div>
</main>

<!-- Host Type Selector (Fixed Bottom Menu) -->
<div class="host-selector">
  <button class="host-btn minecraft active" data-type="minecraft">
    <i class="fas fa-cube"></i> Minecraft
  </button>
  <button class="host-btn samp" data-type="samp">
    <i class="fas fa-gamepad"></i> SAMP
  </button>
  <button class="host-btn bot" data-type="bot">
    <i class="fab fa-discord"></i> Bot Hosting
  </button>
</div>

<script>
  // بيانات الخطط
  const plansData = {
    minecraft: [
      {
        name: "Basic Plan",
        features: [
          "20 Player Slots",
          "1GB RAM",
          "1GB SSD Storage",
          "1Gb/s Network",
          "×1 MySQL Database",
          "Europe Location"
        ]
      },
      {
        name: "Medium Plan",
        features: [
          "50 Player Slots",
          "2GB RAM",
          "3GB SSD Storage",
          "1Gb/s Network",
          "×1 MySQL Database",
          "Europe Location"
        ]
      },
      {
        name: "Premium Plan",
        features: [
          "100 Player Slots (Max)",
          "4GB RAM",
          "6GB SSD Storage",          "1Gb/s Network",
          "×1 MySQL Database",
          "Europe Location"
        ]
      }
    ],
    samp: [
      {
        name: "Basic Plan",
        features: [
          "100 Players Slot",
          "1Gb Ram",
          "1Gb SSD Storage",
          "1Gb/s Network",
          "×1 MySQL Database",
          "Europe Localisation"
        ]
      },
      {
        name: "Medium Plan",
        features: [
          "350 Player Slots",
          "3Gb Ram",
          "2Gb SSD Storage",
          "1Gb/s Network",
          "×1 MySQL Database",
          "Europe Localisation"
        ]
      },
      {
        name: "Premium Plan",
        features: [
          "750 Player Slots",
          "4Gb Ram",
          "5Gb Storage",
          "1Gb/s Network",
          "×1 MySQL Database",
          "Europe Localisation"
        ]
      }
    ],
    bot: [
      {
        name: "Basic Bots Plan",
        features: [
          "256Mb Ram",
          "256Mb SSD Storage",
          "1Gb/s Network",
          "×1 MySQL Database",
          "Price: 50Dt Oreedo"
        ]      },
      {
        name: "Medium Bots Plan",
        features: [
          "1Gb Ram",
          "3Gb SSD Storage",
          "1Gb/s Network",
          "×1 MySQL Database"
        ]
      },
      {
        name: "Premium Bots Plan",
        features: [
          "4Gb Ram",
          "5Gb SSD Storage",
          "1Gb/s Network",
          "×1 MySQL Database"
        ]
      }
    ]
  };

  // عرض الخطط
  function renderPlans(type) {
    const container = document.getElementById('plans-container');
    container.innerHTML = '';

    const plans = plansData[type] || [];
    plans.forEach(plan => {
      const card = document.createElement('div');
      card.className = `plan-card ${type}`;
      card.innerHTML = `
        <div class="plan-title">${plan.name}</div>
        <ul class="plan-features">
          ${plan.features.map(feat => `<li><i class="fas fa-check-circle"></i> ${feat}</li>`).join('')}
        </ul>
        <button class="order-btn">Order Now</button>
      `;
      container.appendChild(card);
    });
  }

  // تبديل نوع الاستضافة
  document.querySelectorAll('.host-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      document.querySelectorAll('.host-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      const type = btn.getAttribute('data-type');
      renderPlans(type);
    });  });

  // تحميل أول مجموعة (Minecraft)
  document.addEventListener('DOMContentLoaded', () => {
    renderPlans('minecraft');
  });
</script>

<script>
  // Mobile Menu Toggle
  const menuToggle = document.getElementById('menuToggle');
  const nav = document.getElementById('mainNav');

  if (menuToggle && nav) {
    menuToggle.addEventListener('click', () => {
      nav.classList.toggle('active');
      menuToggle.classList.toggle('active');
    });

    // Close menu when clicking any link
    document.querySelectorAll('#mainNav a').forEach(link => {
      link.addEventListener('click', () => {
        nav.classList.remove('active');
        menuToggle.classList.remove('active');
      });
    });
  }
</script>

</body>
</html>
</html>
