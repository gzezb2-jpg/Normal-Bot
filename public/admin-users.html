<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Admin Panel - BelvoHost</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
<style>
  :root{
    --primary:#4f46e5; --accent:#facc15; --success:#10b981; --danger:#ef4444;
    --dark-bg:rgba(10,10,20,0.92); --card-bg:rgba(20,20,40,0.7); --text-light:#f0f0ff; --text-gray:#ccc;
  }
  *{box-sizing:border-box;margin:0;padding:0;}
  body{font-family:'Segoe UI',sans-serif;min-height:100%;background:#111;color:var(--text-light);}
  header{position:fixed;top:0;width:100%;background:var(--dark-bg);backdrop-filter:blur(10px);display:flex;justify-content:space-between;align-items:center;padding:16px 30px;z-index:1000;border-bottom:1px solid rgba(79,70,229,0.3);}
  header h1{color:var(--accent);}
  .search-container{position:relative;width:300px;}
  #searchInput{width:100%;padding:10px 15px 10px 40px;border-radius:50px;border:none;background:rgba(0,0,0,0.4);color:white;outline:none;}
  .search-icon{position:absolute;left:15px;top:50%;transform:translateY(-50%);color:var(--text-gray);}
  main{margin-top:90px;padding:20px;max-width:1200px;margin:auto;}
  .stats-bar{display:flex;gap:20px;margin-bottom:25px;flex-wrap:wrap;}
  .stat-card{background:var(--card-bg);padding:15px 25px;border-radius:15px;display:flex;flex-direction:column;min-width:180px;}
  .stat-value{font-size:1.8rem;font-weight:bold;color:var(--accent);}
  .stat-label{color:var(--text-gray);}
  #usersTable{width:100%;border-collapse:collapse;margin-top:20px;}
  #usersTable th, #usersTable td{padding:16px;text-align:left;border-bottom:1px solid rgba(255,255,255,0.08);}
  #usersTable th{color:var(--accent);}
  .user-row:hover{background:rgba(79,70,229,0.1);}
  .editable{background:rgba(255,255,255,0.08);padding:6px 10px;border-radius:6px;cursor:pointer;}
  .editable:hover{background:rgba(250,204,21,0.15);}
  .action-btn{padding:8px 15px;border:none;border-radius:8px;font-weight:bold;cursor:pointer;display:inline-flex;align-items:center;gap:6px;}
  .edit-btn{background:rgba(16,185,129,0.2);color:var(--success);}
  .delete-btn{background:rgba(239,68,68,0.2);color:var(--danger);}
  .edit-btn:hover{background:rgba(16,185,129,0.3);}
  .delete-btn:hover{background:rgba(239,68,68,0.3);}
  .no-results{text-align:center;padding:40px;color:var(--text-gray);font-style:italic;}
</style>
</head>
<body>
<header>
  <h1><i class="fas fa-user-shield"></i> Admin Panel</h1>
  <div class="search-container">
    <i class="fas fa-search search-icon"></i>
    <input type="text" id="searchInput" placeholder="Search by name or ID..." />
  </div>
</header>
<main>
  <div class="stats-bar">
    <div class="stat-card"><div class="stat-value" id="totalUsers">—</div><div class="stat-label">Total Users</div></div>
    <div class="stat-card"><div class="stat-value" id="totalCoins">—</div><div class="stat-label">Total Coins</div></div>
  </div>
  <table id="usersTable">
    <thead>
      <tr><th>ID</th><th>Username</th><th>Coins</th><th>Created At</th><th>Actions</th></tr>
    </thead>
    <tbody id="usersBody"><tr><td colspan="5" class="no-results">Loading users...</td></tr></tbody>
  </table>
</main>
<script>
let allUsers = [];

async function fetchUsers() {
  try {
    const res = await fetch('/api/admin/users');
    const data = await res.json();
    allUsers = data.users || [];
    renderUsers(allUsers);
    updateStats(allUsers);
  } catch(err) {
    console.error(err);
    document.getElementById('usersBody').innerHTML = `<tr><td colspan="5" class="no-results">❌ Failed to load users</td></tr>`;
  }
}

function renderUsers(users) {
  const tbody = document.getElementById('usersBody');
  if(users.length===0){tbody.innerHTML=`<tr><td colspan="5" class="no-results">No users found</td></tr>`;return;}
  tbody.innerHTML = users.map(u=>`
    <tr class="user-row">
      <td>${u.id}</td>
      <td>${u.username}</td>
      <td><span class="editable" onclick="editCoins(${u.id}, this)">${u.coins}</span></td>
      <td>${new Date(u.createdAt||Date.now()).toLocaleDateString()}</td>
      <td>
        <button class="action-btn edit-btn" onclick="editPassword(${u.id})"><i class="fas fa-key"></i> Password</button>
        <button class="action-btn delete-btn" onclick="deleteUser(${u.id})"><i class="fas fa-trash"></i> Delete</button>
      </td>
    </tr>`).join('');
}

function updateStats(users){
  document.getElementById('totalUsers').textContent = users.length;
  const totalCoins = users.reduce((sum,u)=>sum+(u.coins||0),0);
  document.getElementById('totalCoins').textContent = totalCoins.toLocaleString();
}

document.getElementById('searchInput').addEventListener('input', e=>{
  const term=e.target.value.toLowerCase();
  renderUsers(allUsers.filter(u=>u.username.toLowerCase().includes(term)||String(u.id).includes(term)));
});

async function editCoins(id, el){
  const current=parseInt(el.textContent);
  const newCoins=prompt(`Enter new coins for ID ${id}:`,current);
  if(newCoins===null||isNaN(newCoins)||newCoins<0) return alert('Invalid number!');
  const res=await fetch('/api/admin/update-coins',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({id,coins:parseInt(newCoins)})});
  if(res.ok){el.textContent=newCoins; fetchUsers();}
  else alert('Failed to update coins');
}

async function editPassword(id){
  const newPassword=prompt(`Enter new password for ID ${id}:`);
  if(!newPassword||newPassword.length<3) return alert('Password too short!');
  const res=await fetch('/api/admin/update-password',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({id,password:newPassword})});
  if(res.ok) alert('Password updated'); else alert('Failed');
}

async function deleteUser(id){
  if(!confirm(`Delete user ID ${id}?`)) return;
  const res=await fetch('/api/admin/delete-user',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({id})});
  if(res.ok) fetchUsers(); else alert('Failed to delete');
}

document.addEventListener('DOMContentLoaded',fetchUsers);
</script>
</body>
</html>
